version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    ignore:
      - dependency-name: "actions/*"
        update-types:
            ["version-update:semver-minor", "version-update:semver-patch"]
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
